name: Superlinter

on:
  workflow_run:
    workflows: ["Secret Scanning"]
    types: [completed]

  # Im adding this block because i changed my mind and i want to throw in a prior essential pipeline
  # This makes Superlinter wait until Secret Scanning passes successfully.

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Superlinter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v8 # using major version only
        continue-on-error: true
        # Continue on error, to show me my error but continue the pipeline stagings
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true  
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


        # I want to upload the details to artifact logs
      - name: Upload Linter Logs 
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: superlinter-logs
          path: /tmp/lint
