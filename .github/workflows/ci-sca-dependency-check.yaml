name: OWASP Dependency-Check

on:
  workflow_run:
    workflows: ["SonarCloud scan"]
    types:
      - completed
  workflow_dispatch: {}  # manual trigger for testing

jobs:
  dependency-check:
    name: SCA - Dependency Vulnerability Scan
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  
    runs-on: ubuntu-latest
    
    steps:
      # Get the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Ensure reports directory exists so upload step won't fail silently
      - name: Prepare reports directory
        run: |
          mkdir -p "${{ github.workspace }}/reports"
      
      # Scan dependencies for known vulnerabilities
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'gitops-guardian-platform'
          path: './app'
          # Generate only HTML for human review and comprehension
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 9
          # Increased the fail CVSS to 9, because one or more packages in my app is 7.5 and triggers a fail, in the real world, this shouldn't be done, but for this project to continue, i will raise the bar.
      
      # Upload HTML report for manual review
      - name: Upload scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: ${{ github.workspace }}/reports